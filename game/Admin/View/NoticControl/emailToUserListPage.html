<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站内信息列表</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>

<table>
    <tr>
        <th>邮件标题</th>
        <th>接收人账号</th>
        <th>接收人姓名</th>
        <th>添加时间</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    <foreach name="emailArr" item="value" key="key">
        <tr>
            <td>{$value.title}</td>
            <td>{$value.account}</td>
            <td>{$value.username}</td>
            <td>{$value.time|date="Y-m-d H:i:s",###}</td>
            <td>
                <span class="documentCall documentSelect">查看公告</span>
                <textarea  class=" documentDisplay documentReadonly" readonly="readonly"    >
                  {$value.content}
                </textarea>
                <input type="button" value="关闭" class="documentButtonStyle documentClose">
            </td>
            <td>
                <a href="{:U(MODULE_NAME.'/NoticControl/deleteemail',array('id'=>$value['id']))}" style="color:white">删除邮件</a>
            </td>

        </tr>
    </foreach>
	

</table>

<!--底部页面切换选项卡-->
<div class="bottomPageSelect">
    {$pageshow}
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    function test()
    {
        document.getElementById("myform").submit();
    }
</script>
</html>
