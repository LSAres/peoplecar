<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <meta charset="UTF-8">
    <title>会员列表</title>


<script type="text/javascript" src="__PUBLIC__/inputtime/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/inputtime/jquery.date_input.pack.js"></script>
<link href="__PUBLIC__/inputtime/datePicker.css" rel="stylesheet" type="text/css" />
</head>

<style>
	table{
		width:100%;
		
		
	}
	tr{
		width:100%;
		display:flex;
	}
	th{
		flex:1;
		border:solid 1px #dedede;
	}
	td{
		flex:1;
		text-align:center;
		border:solid 1px #dedede;
	}
	td:nth-child(3){
		color:red;
	}
	

</style>


<body style="background: #ffffff">
	<table>
		<tr>
			<th>用户名称</th>
			<th>购买数量</th>
			<th>执行操作</th>
		</tr>
		<foreach name="userInfo" item="vo">
		<tr>
			<td>{$vo.name}</td>
			<td> 
				{$vo.num}
			</td>
			<td>
				<div>
					<if condition="$sy_num eq 0">
					<a href="{:U('user/updatezj',array('id'=>$vo['id']))}">选定为幸运用户</a>
					<else/>
					暂未凑够人数
					</if>
				</div>
			</td>
		</tr>
		</foreach>
	</table>

</body>
<script type="text/javascript">

</script>
</html>
