<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台信息显示页面</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>


<table>

    <tr>
        <th>会员编号</th>
        <th>会员账号</th>
        <th>手机号</th>
        <th>注册时间</th>
        <th>申请区域</th>
        <th>申请时间</th>
        <th>用户资产</th>
    </tr>
    <tr>
        <td>{$userInfo.uid}</td>
        <td>{$userInfo.account}</td>
        <td>{$userInfo.phone}</td>
        <td>{$userInfo.register_time|date="Y-m-d H:i:s",###}</td>
        <td>{$userInfo.province}{$userInfo.city}{$userInfo.area}</td>
        <td>{$userInfo.time|date="Y-m-d H:i:s",###}</td>
        <td>{$userInfo.money}</td>
    </tr>

</table>

<!--底部页面切换选项卡-->
<div class="bottomPageSelect">
    {$pageshow}
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    function test()
    {
        document.getElementById("form_search").submit();
    }
</script>
</html>
